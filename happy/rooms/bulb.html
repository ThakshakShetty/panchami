<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch On the Light</title>
    <style>
        @keyframes flicker {
            0% { background-color: black; }
            25% { background-color: #111; }
            50% { background-color: black; }
            75% { background-color: #222; }
            100% { background-color: black; }
        }

        @keyframes textFlicker {
            0% { opacity: 1; color: red; text-shadow: 0 0 10px red, 0 0 20px darkred; }
            50% { opacity: 0.5; color: white; text-shadow: 0 0 5px white, 0 0 10px gray; }
            100% { opacity: 1; color: red; text-shadow: 0 0 10px red, 0 0 20px darkred; }
        }

        @keyframes imageShake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: flicker 2s infinite alternate;
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            animation: textFlicker 1.5s infinite alternate;
        }

        p {
            font-size: 1em;
            margin-top: 10px;
            font-style: italic;
            animation: textFlicker 2s infinite alternate;
        }

        img {
            width: 120px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            animation: imageShake 3s infinite alternate;
            filter: drop-shadow(0 0 10px red);
        }
        img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        a {
            text-decoration: none;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.2) 10%, transparent 70%);
            opacity: 0.2;
            animation: flicker 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <h1>Friend! Can you please switch on the lights?</h1>
    <a href="../rooms/lightroom.html" id="lightSwitch">
        <img src="../gallary/bulb.svg" alt="Bulb Off">
    </a>
    <p>Click the Light Bulb.</p>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="../gallary/sfx/switch.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("lightSwitch").addEventListener("click", function(event) {
            event.preventDefault(); // Prevents immediate redirection

            var music = document.getElementById("bgMusic");

            // Play music and then redirect after 1 second
            music.play().then(() => {
                setTimeout(() => {
                    window.location.href = "../rooms/lightroom.html";
                }, 2000);
            }).catch(err => {
                console.log("Autoplay blocked. User interaction required.");
                window.location.href = "../rooms/lightroom.html"; // Redirect even if autoplay fails
            });
        });
    </script>
</body>
</html>
