<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Room Background */
        .room {
            width: 100%;
            height: 100%;
            background: url("../gallary/img/room.jpg") no-repeat center center fixed;
            background-size: cover;
            position: absolute;
        }

        /* Scary Messages */
        .message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            opacity: 1;
            animation: flickerText 1s infinite alternate;
            text-align: center;
            width: 80%;
        }

        @keyframes flickerText {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Door Image */
        .door {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            cursor: pointer;
            animation: shake 1s infinite alternate ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-50%) rotate(2deg); }
            75% { transform: translateX(-50%) rotate(-2deg); }
            100% { transform: translateX(-50%) rotate(2deg); }
        }
    </style>
</head>
<body>

    <div class="room"></div>
    <div class="message" id="scaryMessage">"It's weird... Let's move to the next room..."</div>

    <img src="../gallary/door.svg" class="door" id="door">

    <audio id="scarySound">
        <source src="../gallary/sfx/door.mp3" type="audio/mpeg">
    </audio>

    <script>
        const door = document.getElementById("door");
        const sound = document.getElementById("scarySound");
        const message = document.getElementById("scaryMessage");

        const scaryTexts = [
            "Do you hear that whisper?",
            "There's something behind you...",
            "The walls are closing in...",
            "Turn back now... before it's too late.",
            "Something is watching us...",
            "That shadow moved... did you see it?",
            "RUN... before IT finds you!",
            "You're not alone in this room...",
            "I don't feel safe here..."
        ];

        // Change the scary text every 3 seconds
        setInterval(() => {
            let randomIndex = Math.floor(Math.random() * scaryTexts.length);
            message.textContent = scaryTexts[randomIndex];
        }, 3000);

        door.addEventListener("click", () => {
            sound.play();
            message.textContent = "You're entering the unknown...";
            setTimeout(() => {
                window.location.href = "revel.html"; // Redirects after 2 seconds
            }, 2000);
        });
    </script>

</body>
</html>
