<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Photo Reel Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: black;
            transition: background 1s ease-in-out;
        }

        .container {
            position: relative;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .show {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #c11700, #ed034d);
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0;
            text-shadow: 0px 0px 10px rgba(0, 195, 255, 0.8);
            animation: fadeInSlide 1.5s ease-in-out forwards, textGlow 2s infinite alternate;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0px 0px 10px rgba(0, 195, 255, 0.8);
            }
            100% {
                text-shadow: 0px 0px 20px rgba(0, 114, 255, 1);
            }
        }

        .reel {
            display: flex;
            gap: 15px;
            overflow: hidden;
            white-space: nowrap;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 195, 255, 0.1);
            border: 25px solid #00c3ff;
            position: relative;
            width: 80%;
            animation: borderGlow 2s infinite alternate;
            box-shadow: 0px 0px 20px rgba(0, 195, 255, 0.6), 0px 0px 40px rgba(236, 2, 201, 0.5);
        }

        @keyframes borderGlow {
            0% {
                box-shadow: 0px 0px 15px rgba(194, 2, 159, 0.4), 0px 0px 25px rgba(0, 195, 255, 0.3);
            }
            100% {
                box-shadow: 0px 0px 25px rgba(236, 2, 201, 0.7), 0px 0px 50px rgba(0, 195, 255, 0.5);
            }
        }

        .scrolling {
            display: flex;
            width: max-content;
            animation: scroll 100s linear infinite;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .scrolling img {
            width: 180px;
            height: 200px;
            border: 5px solid #7f01b5;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0px 0px 10px rgba(0, 195, 255, 0.6), 0px 0px 20px rgba(255, 0, 200, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .scrolling img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(0, 255, 200, 0.8), 0px 0px 40px rgba(255, 0, 200, 0.6);
        }

        .button {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #08e3d1, #3f7bc5);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 195, 255, 0.5);
            color: white;
        }

        .button:hover {
            background: linear-gradient(45deg, #0072ff, #00c3ff);
            transform: scale(1.05);
        }

        #memoryDisplay {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 32px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00c3ff, #0072ff);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 195, 255, 0.8);
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0px 0px 20px rgba(0, 195, 255, 0.8);
            }
            100% {
                box-shadow: 0px 0px 30px rgba(0, 114, 255, 1);
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="../gallary/sfx/reel.mp3" loop></audio>
    <button id="memoryDisplay" class="button">Memory Display</button>

        <button class="button" onclick="window.location.href='../selection/clock.html'">Next Page</button>

    <script>
        // Clone image-set for seamless infinite scroll
        const scrolling = document.getElementById("scrolling");
        const imageSet = scrolling.querySelector('.image-set');
        const clone = imageSet.cloneNode(true);
        scrolling.appendChild(clone);

        // Handle Memory Display button click
        document.getElementById("memoryDisplay").addEventListener("click", function () {
            document.body.style.background = "url('../gallary/img/reel.jpg') no-repeat center center/cover";
            const content = document.getElementById("content");
            content.style.display = "flex";
            setTimeout(() => content.classList.add("show"), 200);
            this.style.display = "none";
            document.getElementById("bgMusic").play();
        });
    </script>
</body>
