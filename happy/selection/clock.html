<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        body {
            background: #1a1a40;
            color: rgb(255, 215, 0);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: cursive;
            font-size: 36px;
            color: rgb(0, 238, 226);
            text-shadow: 4px 4px 20px rgba(255, 255, 255, 1);
            animation: fadeIn 2s ease-in-out, glow 3s infinite alternate, bounce 2s infinite alternate, scaleUp 1.5s ease-in-out;
            margin-bottom: 20px;
        }

        .countdown-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .countdown-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 300px;
            height: 300px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 0px 25px rgba(255, 215, 0, 1), 0px 0px 50px rgba(255, 165, 0, 0.8);
        }

        .time-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            color: white;
            text-align: center;
            width: 100px;
            height: 100px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 1), 0px 0px 30px rgba(255, 165, 0, 0.7);
        }

        .days { background: linear-gradient(135deg, #ff5733, #ffbd69); }
        .hours { background: linear-gradient(135deg, #00c3ff, #3b82f6); }
        .minutes { background: linear-gradient(135deg, #8a2be2, #da70d6); }
        .seconds { background: linear-gradient(135deg, #28a745, #90ee90); }

        .start-button, .next-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff4500, #ff1493);
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
            margin-top: 20px;
        }

        .start-button:hover, .next-button:hover {
            background: linear-gradient(135deg, #ff6347, #ffcc00);
            box-shadow: 0px 0px 30px rgba(255, 215, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="start-button" onclick="startCountdown()">ðŸ’– Count the Days ðŸ’–</button>
        <div class="countdown-container" id="countdownContainer">
            <h1>The Journey of LifeðŸ’–ðŸ’–</h1>
            <div class="countdown-box">
                <div class="time-box days"><span id="days">00</span> Days</div>
                <div class="time-box hours"><span id="hours">00</span> Hours</div>
                <div class="time-box minutes"><span id="minutes">00</span> Minutes</div>
                <div class="time-box seconds"><span id="seconds">00</span> Seconds</div>
            </div>
            <button class="next-button" onclick="nextPage()">Next</button>
        </div>
    </div>
    <audio id="bgMusic" loop>
        <source src="../gallary/sfx/clock.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script>
        function startCountdown() {
            document.querySelector(".start-button").style.display = "none";
            document.getElementById("countdownContainer").style.display = "flex";
            document.body.style.background = "url('../gallary/img/clock.jpg') no-repeat center center/cover";
            document.getElementById("bgMusic").play();
        }

        function updateCountdown() {
            const weddingDate = new Date("july 28, 1998 23:56:00").getTime();
            const now = new Date().getTime();
            const difference = now - weddingDate;
            if (difference > 0) {
                document.getElementById("days").innerText = Math.floor(difference / (1000 * 60 * 60 * 24));
                document.getElementById("hours").innerText = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("minutes").innerText = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("seconds").innerText = Math.floor((difference % (1000 * 60)) / 1000);
            }
        }

        function nextPage() {
            window.location.href = "../TV/index.html";
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
