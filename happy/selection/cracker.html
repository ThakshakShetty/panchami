<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crackers</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 22px;
      color: white;
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.8);
    }

    #start-button:hover {
      background: linear-gradient(45deg, #f9d423, #ff4e50);
      box-shadow: 0px 4px 30px rgba(255, 255, 255, 1);
    }

    #content {
      display: none;
    }

    h1 {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-family: cursive;
      color: rgb(255, 64, 129);
      text-shadow:
        0 0 5px #ff99cc,
        0 0 10px #ff66b2,
        0 0 20px #ff3399,
        0 0 40px #ff1a75,
        0 0 80px #e6005c;
      animation: fadeIn 2s ease-in-out, glow 3s infinite alternate, bounce 2s infinite alternate, scaleUp 1.5s ease-in-out;
    }

    .button-container {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.8);
      transition: 0.3s;
    }

    .button:hover {
      background: linear-gradient(45deg, #f9d423, #ff4e50);
      transform: scale(1.1);
      box-shadow: 0px 4px 30px rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <button id="start-button">üéÜ Let's Crack the Crackers üéÜ</button>

  <div id="content">
    <h1>üéâ Happy Birthday ‚ù§Ô∏è Panchami ‚ù§Ô∏è üéâ</h1>

    <canvas id="fireworksCanvas"></canvas>

    <div class="button-container">
      <a href="../selection/reel.html" class="button">üéâ CLICK HERE TO CELEBRATE üéâ</a>
    </div>

    <audio id="bg-music" loop>
      <source src="../gallary/sfx/crakers.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const startButton = document.getElementById("start-button");
    const content = document.getElementById("content");
    const bgMusic = document.getElementById("bg-music");
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      content.style.display = "block";
      bgMusic.play();
    });

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.createParticles();
      }

      createParticles() {
        let explosionType = Math.random() > 0.5 ? "circle" : "starburst";
        for (let i = 0; i < 150; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color, explosionType));
        }
      }

      update() {
        this.particles = this.particles.filter(p => p.alpha > 0);
        for (let particle of this.particles) {
          particle.update();
        }
      }

      draw() {
        for (let particle of this.particles) {
          particle.draw();
        }
      }
    }

    class Particle {
      constructor(x, y, color, explosionType) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 3 + 2;
        this.gravity = 0.02;
        this.alpha = 1;
        this.fadeRate = Math.random() * 0.03 + 0.01;

        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 6 + 2;

        if (explosionType === "circle") {
          this.speedX = Math.cos(angle) * speed;
          this.speedY = Math.sin(angle) * speed;
        } else {
          this.speedX = (Math.random() - 0.5) * 8;
          this.speedY = (Math.random() - 0.5) * 8;
        }
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.speedY += this.gravity;
        this.alpha -= this.fadeRate;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createFirework(x, y) {
      fireworks.push(new Firework(x, y));
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((firework, index) => {
        firework.update();
        firework.draw();
        if (firework.particles.length === 0) {
          fireworks.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    setInterval(() => {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height / 2;
      createFirework(x, y);
    }, 1200);

    canvas.addEventListener("click", (e) => {
      createFirework(e.clientX, e.clientY);
    });

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
